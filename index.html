<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="queries.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
        <title>CodeyCodes | Notes & Lists</title>
    </head>
    <body>
        <div class="container-main">
            <div class="header">
                <img class="logo" src="img/notes-logo-01.png" alt="">
                <p class="header-text" onclick="letsBegin('note')">Take a note...</p>
                <div onclick="letsBegin('list')" class="header-list-icon"><i class="list-icon fas fa-list"></i></div>
                <div class="display-style-icon-container">
                    <input type="checkbox" id="display-style-check">
                    <label for="display-style-check" class="display-style"><i class="list-view-icon fas fa-bars"></i><i class="grid-view-icon fas fa-th-large"></i></label>
                </div>
            </div>

            <div class="take-note">
                <div class="note-top">
                    <input class="note-title" type="text" placeholder="Title">
                    <input class="note-pin" id="pinned-note" type="checkbox">
                    <label for="pinned-note" class="pin-icon"><i class="fas fa-thumbtack"></i></label>
                </div>

                <div class="note-itself">
                    <textarea class="note-text" name="note" placeholder="Your note" autocomplete="off"></textarea>
                </div>
                <div class="list-itself">
                    <div class="list">
                        <div class="item-0">
                            <i class="add-icon fas fa-plus"></i>
                            <input type="text" class="list-text list-text-0" placeholder="First item (press Enter to add more)">
                        </div>
                    </div>
                </div>

                <div class="note-bottom">
                    <div class="note-bottom-left">
                        <input type="checkbox" id="color-palette-checkbox">
                        <label for="color-palette-checkbox" class="color-icon"><i class="fas fa-palette"></i></label>
                        <div class="color-container">
                            <div onclick="changeCol('white')" class="color-white"></div>
                            <div onclick="changeCol('turquoise')" class="color-turquoise"></div>
                            <div onclick="changeCol('red')" class="color-red"></div>
                            <div onclick="changeCol('yellow')" class="color-yellow"></div>
                            <div onclick="changeCol('green')" class="color-green"></div>
                            <div onclick="changeCol('blue')" class="color-blue"></div>
                        </div>
                    </div>
                    <div class="note-bottom-right">
                        <div class="save-button"><i class="save-icon fas fa-save"></i></div>
                        <div class="close-button"><i class="close-icon fas fa-times-circle"></i></div>
                    </div>
                </div>
            </div>

            <div class="container-stored">
                <div class="container-pinned">
                    <p class="pinned-heading">Pinned Note(s)</p>
                    <p class="pinned-subheading">Your notes will appear here.</p>    
                </div>
                <div class="container-other">
                    <p class="other-heading">Other Note(s)</p>
                    <p class="other-subheading">Your notes will appear here.</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
